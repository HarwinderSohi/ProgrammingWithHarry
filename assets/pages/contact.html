<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - ProgrammingWithHarry</title>

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">


    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="/index.html" class="navLogo d-none d-lg-block">
          <img src="../images/logo.png" alt="" />
        </a>
        <a class="navbar-brand" href="/index.html">Programming With Harry</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./videos.html">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html">Contact Me</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3" id="contactForm">
      <h2 class="py-3">Contact Us</h2>
      <form action="/contact/" method="POST">
        <input
          type="hidden"
          name="csrfmiddlewaretoken"
          value="pDQnQmNW0g9SGUbJ5KwIuGP6F5LGgsEnqBZZwJ5dtzu7iFhUcl53jlJt7X2saxJd"
        />
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control my-2"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group my-3">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control my-2"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group my-3">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control my-2"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group my-3">
          <label for="desc">How may we help you?</label>
          <textarea
            class="form-control my-2"
            id="desc"
            name="desc"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
